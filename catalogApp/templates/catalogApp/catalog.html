{% extends 'catalogApp/base.html' %}
{% load staticfiles %}

{% block content %}

    {% for categories in category_rows %}
        <div class="row">
            {% for category in categories %}
                <div class="col-md-4 img-portfolio">
                    <a href="{% url 'catalog_item' category.id %}">
                        <img class="img-responsive img-hover" src="http://placehold.it/700x400" alt="">
                    </a>
                    <h3>
                        <a href="{% url 'catalog_item' category.id %}">{{ category.name }}</a>
                    </h3>
                    <p></p>
                </div>
            {% endfor %}
        </div>
    {% endfor %}

    {% comment %}
    <hr>
    <!-- Pagination -->
    <div class="row text-center">
        <div class="col-lg-12">
            <ul class="pagination">
                <li>
                    <a href="#">&laquo;</a>
                </li>
                <li class="active">
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
    <hr>
    {% endcomment %}

{% endblock %}
